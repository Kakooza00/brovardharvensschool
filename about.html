<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/037a8f5580.js" crossorigin="anonymous"></script>
    <title>Brovard Harvens School</title>
    <!-- Link to your CSS file for styling -->
    <style>
        /* Reset some default browser styles */
body, h1, h2, p, ul, li, form {
    margin: 0;
    padding: 0;
}

body {
    font-family: sans-serif;
    background-color: #f7f7f7;
    color: #333;
}
header input[type="checkbox"]{
    display: none;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    height: 150px;
    
}
nav{
    padding-top: 70px;
    margin-right: 230px;
}
nav ul {
    list-style: none;
    align-items: center;
    position: relative;
}

nav ul li {
    text-align: center;
    padding: 10px;
    display: inline;
 
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    padding: 10px;
    cursor: pointer;
    transition: .5s all;
    font-size: 25px;
}
nav ul li a:hover{
    color: orangered;
    transition: .5s;
}
.hero {
    text-align: center;
    padding: 80px 0;
}

.hero h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 30px;
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #555;
}

.about, .services, .contact {
    padding: 40px;
}

.about h2, .services h2, .contact h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.services ul {
    list-style: disc;
    padding-left: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input[type="text"],
form input[type="email"],
form textarea {
    width: 20%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

form button:hover {
    background-color: #555;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}
/* Additional styling for the header */
header nav {
    text-align: right;
}

/* Styling for the hero section */
.hero h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #333; /* Customize the heading color */
}

.hero p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666; /* Customize the paragraph text color */
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #555;
}

/* Styling for the about section */
.about p {
    font-size: 16px;
    color: #444; /* Customize the paragraph text color */
}

/* Styling for the services section */
.services ul {
    list-style: disc;
    padding-left: 20px;
    font-size: 16px;
    color: #444; /* Customize the list text color */
}

/* Styling for the contact section */
.contact form label {
    font-size: 16px;
    color: #333; /* Customize the label text color */
}

.contact form input[type="text"],
.contact form input[type="email"],
.contact form textarea {
    font-size: 16px;
    color: #555; /* Customize the input and textarea text color */
}

.contact form button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact form button:hover {
    background-color: #555;
}

/* Styling for the footer */
footer p {
    font-size: 14px;
    color: #bbb; /* Customize the footer text color */
}
/* Responsive Design - Adjustments for smaller screens */
@media (max-width: 768px) {
    /* Reduce the font size for smaller screens */
    .hero h1 {
        font-size: 28px;
    }
    .hero p {
        font-size: 16px;
    }
    .cta-button {
        padding: 8px 16px;
    }
    .about p {
        font-size: 14px;
    }
    .services ul {
        font-size: 14px;
    }
    .contact form label {
        font-size: 14px;
    }
    .contact form input[type="text"],
    .contact form input[type="email"],
    .contact form textarea {
        font-size: 14px;
    }
    .contact form button {
        padding: 8px 16px;
    }
    footer p {
        font-size: 12px;
    }
    header{
        height: 200px;
        
    }
    nav{
        margin-bottom: 30%;
        padding-left: 120px;
    }
    nav ul li{
        display: block;
        margin-left: 90%;
    }
    nav ul li a{
        position: relative;
        font-size: 15px;
        margin-bottom: 200%;
      
    }
    nav ul li a:hover{
    color: orangered;
    transition: .5s;
}
    form input[type="text"],
form input[type="email"],
form textarea {
    width: 40%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
i{
    color: #fff;
    font-size: 30px;
    float: right;
    margin-right: 10%;
    display: flex;
}
i:hover{
    color: orangered;
    transition: .5s;
}
}
i{
    color: #fff;
    font-size: 30px;
    float: right;
    display: none;
}
i:hover{
    color: orangered;
}
    </style>
</head>
<body>
    <header>
        <input type="checkbox"><i class="fa-solid fa-bars"></i> 
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Brovard Harvens School</h1>
        <p>Your one-stop solution for...</p>
        <a href="#contact" class="cta-button">Contact Us</a>
    </section>

    <section class="about">
        <h2>About Us</h2>
        <p></p>
    </section>

    <section class="services">
        <h2>Our Services</h2>
        <ul>
            <li>BIBLE STUDY</li>
            <li>ENVAGELISM</li>
            <li>CAMPS</li>
        </ul>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p> BROVARD HARVENS SCHOOL- KYENGERA &copy; 2023 All Rights Reserved.</p>
    </footer>
</body>
</html>
