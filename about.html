<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/037a8f5580.js" crossorigin="anonymous"></script>
    <title>about us</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Franklin Gothic Medium';
    }
    h1{
        text-align: center;
        cursor: pointer;
        margin: 20px 0 0 0;
    }
    .basic{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        margin: 60px 0 0 0;
        cursor: pointer;
    }
    .basic .box{
        width: 400px;
        height: 450px;
        background-color: orangered;
       
    }
    .box h2{
        text-align: center;
    }
    @media(max-width: 768px) {
        .basic{
        display: flex;
        flex-direction: column;
        justify-content: space-around;

    } 
    .basic .box{
        width: 350px;
       margin: 20px 0 0 0;
    }
        
    }
</style>

<body>
    <content>
        <h1>ABOUT US</h1>
        <div class="basic">
            <div class="box">
                <h2>MISSION</h2>
            </div>
            <div class="box">
                <h2>VISION</h2>
            </div>
            <div class="box">
                <h2>ACHIEVEMENTS</h2>
            </div>
        </div>
    </content>
</body>

</html>
